<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREE BYY BLAZE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e7ebf0, #f5f7fa);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-weight: bold;
      font-size: 0.9em;
    }

    .container {
      background: #ffffffee;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 22px;
      box-sizing: border-box;
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin: 0 0 18px;
      font-size: 1.8em;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #5468ff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .current-period {
      background: #f9f9fb;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.06),
                  0 4px 8px rgba(0,0,0,0.08);
    }

    .current-period .label {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 5px;
    }

    #period-id {
      font-size: 1.4em;
      color: #5468ff;
      letter-spacing: 1px;
    }

    #timer {
      font-size: 1.3em;
      letter-spacing: 2px;
      color: #6c7bff;
      margin-top: 8px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:hover { transform: translateY(-2px); }

    #predict-btn {
      background: linear-gradient(135deg, #90a4ff, #6b7cff);
      box-shadow: 0 3px 8px rgba(107,124,255,0.3);
    }

    #predict-btn:disabled {
      background: #c6cbef;
      cursor: not-allowed;
      box-shadow: none;
    }

    #tg-btn {
      background: linear-gradient(135deg, #8cc9f0, #6db7e6);
      box-shadow: 0 3px 8px rgba(0,136,204,0.25);
      text-decoration: none;
    }

    .history {
      margin-top: 20px;
    }

    .history h3 {
      text-align: center;
      color: #555;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
      margin-bottom: 8px;
      font-size: 1.05em;
      letter-spacing: 1px;
    }

    #history-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      font-size: 1em;
    }

    #history-table th, #history-table td {
      padding: 10px;
      text-align: center;
    }

    #history-table th {
      background: #6c7bff;
      color: white;
      letter-spacing: 1px;
    }

    #history-table tr:nth-child(even) {
      background: #f1f3ff;
    }

    .result-big { color: #5468ff; }
    .result-small { color: #5468ff; }

    .result-number {
      display: inline-block;
      width: 26px;
      height: 26px;
      line-height: 28px;
      border-radius: 50%;
      color: white;
      font-size: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FREE BYY ENJOY</h2>
    <div class="current-period">
      <div class="label">PERIOD NO</div>
      <div id="period-id">LOADING...</div>
      <div class="label"></div>
      <div id="timer">00 : 00</div>

      <div class="buttons-row">
        <button id="predict-btn" class="btn">SHOW</button>
        <a id="tg-btn" class="btn" href="https://t.me/+HQsOXr-J2zU3YzE1" target="_blank" rel="noopener noreferrer" title="Join on Telegram">
          <!-- Telegram Icon -->
          <svg width="18" height="18" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M52 120l130-45c4-1 8 2 6 6l-40 78c-2 4-1 9 4 11l24 9c5 2 6 9 1 12-22 11-95 39-124 46-8 2-13-6-8-12 24-29 65-80 85-105 3-4-1-10-6-9L52 120z" fill="white"/>
          </svg>
          FREE HACK
        </a>
      </div>
    </div>

    <div class="history">
      <h3>PREDICTION HISTORY</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>PERIOD</th>
            <th>RESULT</th>
            <th>NUMBER</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </div>

  <script>
  (function() {
    const periodElement = document.getElementById('period-id');
    const timerElement = document.getElementById('timer');
    const historyBody = document.getElementById('history-body');
    const predictBtn = document.getElementById('predict-btn');

    let lastPredictedPeriod = null;

    function updateTimerAndPeriod() {
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const seconds = now.getUTCSeconds();

      const totalMinutes = hours * 60 + minutes;
      const periodId = `${year}${month}${day}1000${10001 + totalMinutes}`;

      periodElement.textContent = periodId.slice(-5);
      const remainingSeconds = 59 - seconds;
      timerElement.textContent = `00 : ${String(remainingSeconds).padStart(2, '0')}`;

      if (periodId !== lastPredictedPeriod) {
        predictBtn.disabled = false;
      }
    }

    function generateResult(periodId) {
      const resultNumber = Math.floor(Math.random() * 10);
      const resultType = resultNumber >= 5 ? 'BIG' : 'SMALL';
      addResultToHistory({ period: periodId, number: resultNumber, result: resultType });
    }

    function addResultToHistory(data) {
      const newRow = document.createElement('tr');
      const resultClass = data.result === 'BIG' ? 'result-big' : 'result-small';
      const numColor = data.result === 'BIG' ? '#7ea1ff' : '#f77e7e';
      newRow.innerHTML = `
        <td>${data.period.slice(-5)}</td>
        <td class="${resultClass}">${data.result}</td>
        <td><span class="result-number" style="background:${numColor};">${data.number}</span></td>
      `;
      historyBody.insertBefore(newRow, historyBody.firstChild);
      while (historyBody.children.length > 5) historyBody.removeChild(historyBody.lastChild);
    }

    predictBtn.addEventListener('click', function() {
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const totalMinutes = hours * 60 + minutes;
      const periodId = `${year}${month}${day}1000${10001 + totalMinutes}`;
      if (periodId !== lastPredictedPeriod) {
        generateResult(periodId);
        lastPredictedPeriod = periodId;
        predictBtn.disabled = true;
      }
    });

    updateTimerAndPeriod();
    setInterval(updateTimerAndPeriod, 1000);
  })();
  </script>
</body>
</html>
